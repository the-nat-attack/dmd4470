              <v-row >

                        justify="end"

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data: function() {
      return {
        app_title:"Fun Vuetify App",
        isHearted: false,
          firstname:"",
          lastname:"",
          bio:"",
          avatar:"",
        items: [
      { title: 'HOME' },
      { title: 'PROFILE' },
      { title: 'PIGEON' },
    ],
    new_pigeon: {
      createdon: "",
      hearts: "",
      message: "",
      username: ""
    },
    pigeon: [],
    closeOnClick: true,
        
      }
    },
    methods:{
      getPigeons(){
        db.collection("pigeons").where("username", "==", localStorage.getItem('user'))
          .onSnapshot((querySnapshot) => {
            this.pigeon = []
            querySnapshot.forEach((doc) =>
            this.pigeon.push({
              createdon:(doc.data().createdon).toDate().toDateString(),
              hearts:doc.data().hearts,
              heartslength:(doc.data().hearts).length,
              message:doc.data().message,
              username:doc.data().username,
              isHearted:doc.data().isHearted,
              id:doc.id
            }))
          })
      },
      getBio(){
        var docRef = db.collection("users").doc(localStorage.getItem('user'));
        docRef.get().then((doc) => {
            this.firstname = doc.data().first,
            this.lastname = doc.data().last,
            this.bio = doc.data().bio,
            this.avatar = doc.data().avatar
        })
      },
      getAvatar:function(){
        return this.avatar
      },
      deletePigeon:function(data){
        db.collection("pigeons").doc(data.id).delete().then(() => {
            console.log("Document successfully deleted!");
        }).catch((error) => {
            console.error("Error removing document: ", error);
        });
      },
      heartPigeon:function(data) {
          let docId = data.id;
          var docRef = db.collection("pigeons").doc(docId);
          if ((data.hearts).indexOf(localStorage.getItem('user')) > -1){
            return docRef.update({
              hearts:firebase.firestore.FieldValue.arrayRemove(localStorage.getItem('user')),
              heartslength:data.heartslength - 1,
              isHearted: false
            })
            .then(() => {
                console.log("Document successfully updated!");
            })
            .catch((error) => {
                console.error("Error updating document: ", error);
            });
            
          }
          else{
            return docRef.update({
              hearts:firebase.firestore.FieldValue.arrayUnion(localStorage.getItem('user')),
              heartslength:data.heartslength + 1,
              isHearted: true
            })
            .then(() => {
                console.log("Document successfully updated!");
            })
            .catch((error) => {
                console.error("Error updating document: ", error);
            });
          }
          },
        isitHearted:function(data){
          return data.isHearted
      }
    },
    mounted(){
      this.getPigeons()
      this.getBio()
    }
  })

  
</script>
