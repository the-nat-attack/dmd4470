<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>A Contact List built with VueJS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body id="body" class="container">
  <div id="app">
    <h1 >{{app_title}}</h1>
    <h2>{{app_subhead}}</h2>
    <ul>
      <li v-for="contact in contacts" :key="contact.email">
        <a :href="'mailto:'+contact.email">{{contact.first}} {{contact.last}}</a>: {{contact.phone}} ({{contact.notes}})
      </li>
    </ul>
    <div>
      <input v-model="new_contact.first" type="text" placeholder="First Name">
      <input v-model="new_contact.last" type="text" placeholder="Last Name">
      <input v-model="new_contact.email" type="email" placeholder="Email">
      <input v-model="new_contact.phone" type="tel" placeholder="Phone">
      <input v-model="new_contact.notes" type="text" placeholder="Notes">
      <button @click="newContact()">Save New Contact</button>
    </div>

  </div>


  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: function(){
        return{
          app_title: 'My Vue Contact List',
          app_subhead: 'Using Vue to manipulate the dom',
          new_contact:{
            first: "First Name",
            last: "Last Name",
            phone: "000-000-0000",
            email: "email@gmail.com",
            notes: "This is a note."
          },
          contacts: [
            {
              first:"joel",
              last:"salisbury",
              phone:"444-444-4444",
              email:"joel@uconn.edu",
              notes:"these are notes"
            },
            {
              first:"brain",
              last:"daley",
              phone:"444-444-4444",
              email:"brian@uconn.edu",
              notes:"is a nerd"
            }

          ]
        }
      },
      methods: {
        newContact:function(){
          this.contacts.push(JSON.parse(JSON.stringify(this.new_contact)))
        }
      }
    })

  </script>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
